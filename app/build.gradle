apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'realm-android'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.zongsheng.drink.h17"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 29
        versionName "2.1.0"
        resValue "string", "app_name", "澳柯玛"

        manifestPlaceholders = [
                GETUI_APP_ID    : "h2adKY2Fry6c5rcDvN5pY8",
                GETUI_APP_KEY   : "6C1pDz5ADV8asaIZtutGeA",
                GETUI_APP_SECRET: "SIjvTO7hwS6SkY9LXfCYp4",
                PACKAGE_NAME    : applicationId
        ]
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86_64","arm64-v8a","mips","mips64","x86"
        }

    }
    buildTypes {
        release {
            minifyEnabled false //代码混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize '4G'
    }

    //配置keystore签名
    signingConfigs {
        release {
            storeFile file("E://zongs/zongsheng.jks")
            storePassword "123123"
            keyAlias "zongshengbusiness"
            keyPassword "123123"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            signingConfig signingConfigs.release
        }
    }


    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/java']
            aidl.srcDirs = ['src/main/java']
            renderscript.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['src/main/assets']
            jniLibs.srcDirs = ['libs']
        }
    }

    packagingOptions {
        exclude'META-INF/DEPENDENCIES.txt'
        exclude'META-INF/LICENSE.txt'
        exclude'META-INF/NOTICE.txt'
        exclude'META-INF/NOTICE'
        exclude'META-INF/LICENSE'
        exclude'META-INF/DEPENDENCIES'
        exclude'META-INF/notice.txt'
        exclude'META-INF/license.txt'
        exclude'META-INF/dependencies.txt'
        exclude'META-INF/LGPL2.1'
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

}


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.rabbitmq:amqp-client:4.0.2'
    // butterknife
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.0'
    compile 'com.wuxiaolong.pullloadmorerecyclerview:library:1.0.4'

    // 弹窗框选择
    compile project(':alertview')
    compile 'com.yolanda.nohttp:nohttp:1.0.2'
    compile 'com.google.code.gson:gson:2.7'
    // 个推
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.getui:sdk:2.10.2.0'
    compile 'com.android.support:support-v4:+'

    compile files('libs/httpclient-4.3.5.jar')
    compile files('libs/httpcore-4.3.2.jar')
    compile files('libs/httpmime-4.3.5.jar')
    compile files('libs/sun.misc.BASE64Decoder.jar')
}
